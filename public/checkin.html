<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check in</title>

    <script defer src="./face-api.min.js"></script>
    <script defer src="./script.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #pic1 {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 2px solid green;
            object-fit: cover;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #00a601;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #008b00;
        }

        #add-btn {
            background-color: #00a601;
            color: white;
            cursor: pointer;
            margin-top: 5px;
            transition: background-color 0.3s ease;
        }

        button {
            width: 100%;
            max-width: 300px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #take-pic {
            background-color: #00a601;
            color: white;
        }

        #add-btn:hover {
            background-color: #008b00;
        }

        #take-pic {
            background-color: #00a601;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            padding: 10px;
            border: none;
            border-radius: 5px;
            text-transform: capitalize;
            font-weight: bold;
        }

        #take-pic:hover {
            background-color: #008b00;
        }

        ol {
            list-style: none;
            padding: 0;
        }

        ol li {
            padding: 8px;
            background-color: #e7f9e7;
            border: 1px solid #00a601;
            border-radius: 8px;
        }

        #logout-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #logout-btn:hover {
            background-color: darkred;
        }
    </style>

</head>

<body>

    <button id="logout-btn">Logout</button>

    <video autoplay muted id="pic1"></video>

    <img id="captured-img" name="image" alt="Captured Image" style="display: none;" />

    <form enctype="multipart/form-data" id="checkin-form">
        <input type="text" name="nam" id="name" placeholder="Regnumber here">

        <p>Entered materials</p>

        <div class="flex flex-col gap-2">
            <ol id="item-list"></ol>

            <input type="text" name="recorder" placeholder="Enter item here" id="item-name">

            <button id="add-btn">
                Add M+
            </button>
        </div>

        <button id="take-pic">take picture</button>
    </form>

</body>

</html>
