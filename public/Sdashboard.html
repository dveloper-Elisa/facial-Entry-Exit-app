<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        div.container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
        }

        p {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }

        button:hover {
            background-color: #ff1a1a;
        }

        div.checkin-container {
            margin-top: 20px;
        }

        div.checkin-container p {
            font-size: 18px;
            font-weight: bold;
        }

        div#student-list {
            background-color: #eaeaea;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            max-height: 150px;
            overflow-y: auto;
        }

        div#student-list p {
            font-size: 16px;
            padding: 5px;
            background-color: white;
            border-radius: 3px;
            margin-bottom: 5px;
        }

        div.links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 15px;
            border-radius: 5px;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="container">
        <p>Security dashboard</p>


        <div class="checkin-container">
            <button id="logout">Logout</button>
            <p>Checked In</p>
            <div id="student-list">
                <!-- Student list will be displayed here -->
            </div>
        </div>

        <div class="links">
            <a href="checkin.html" id="chekin">Checkin</a>
            <a href="home.html" id="Check-otut">CheckOut</a>
        </div>
    </div>

</body>

<script>

    /**
     * Logout Logic
     * 
    */
    document.getElementById("logout").addEventListener("click", (e) => {
        e.preventDefault()

        localStorage.removeItem("sec")
        window.location.href = "/"
    })
    // Function to fetch checked-in clients and update the UI
    const checkedClient = async () => {
        // Check if sec is stored in localStorage
        const sec = localStorage.getItem("sec");

        // Redirect to root ("/") if localStorage is empty or sec is not available
        if (!sec) {
            window.location.href = "/";
            return;
        }

        try {
            // Parse sec from localStorage
            const secObj = JSON.parse(sec);

            // Fetch checked-in students based on sec.id
            const response = await fetch(`/checkedin/${secObj.id}`, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json"
                }
            });

            // Check if the response is ok (status in the range 200-299)
            if (!response.ok) {
                // Handle 404 or other error responses
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            // Parse the response as JSON
            const students = await response.json();

            // Check if students data is available
            if (students && students.data.length > 0) {
                // Get the student-list div
                const studentListDiv = document.getElementById("student-list");

                // Loop through the students and display each student in the student-list div
                students.data.forEach(student => {
                    const studentItem = document.createElement("p");
                    studentItem.innerHTML = student.regNumber + " <i style='color:blue; text-align:end'>" + student.status + "</i>"; // Assuming student object has a 'name' field
                    studentListDiv.appendChild(studentItem);
                });

            } else {
                // If no students are checked in, display a message
                const studentListDiv = document.getElementById("student-list");
                const noStudentsMessage = document.createElement("p");
                noStudentsMessage.textContent = "No person checked in.";
                studentListDiv.appendChild(noStudentsMessage);
            }
        } catch (error) {
            console.error("Error fetching checked-in students:", error.message);

            // Display error message to the user
            const studentListDiv = document.getElementById("student-list");
            const errorMessage = document.createElement("p");
            errorMessage.textContent = "An error occurred while fetching data.";
            studentListDiv.appendChild(errorMessage);
        }
    };

    // Call the function to fetch the checked-in clients when the page loads
    checkedClient();
</script>


</html>
