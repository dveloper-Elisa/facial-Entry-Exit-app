<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Login</title>
  <link rel="manifest" href="./app.webmanifest">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

  <div class="login-wrapper">
    <form class="login-card">
      <span id="login-message"></span>

      <h2>Security Login</h2>

      <div class="input-group">
        <input type="email" id="name" placeholder="User email here">
      </div>

      <div class="input-group">
        <input type="password" id="password" placeholder="Password here">
      </div>

      <button type="button" id="btn">Login</button>

      <p class="switch">
        Login as <a href="./adminlog.html">Admin</a>
      </p>
    </form>
  </div>

</body>

<style>
*{
  box-sizing:border-box;
  font-family:'Inter', Arial, sans-serif;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg, #4CAF50, #2e7d32);
}

/* Wrapper */
.login-wrapper{
  width:100%;
  max-width:400px;
  padding:20px;
}

/* Card */
.login-card{
  background:white;
  padding:30px 25px;
  border-radius:12px;
  box-shadow:0 15px 30px rgba(0,0,0,0.15);
  display:flex;
  flex-direction:column;
  gap:18px;
}

/* Title */
h2{
  text-align:center;
  margin:0;
  color:#2e7d32;
  text-transform:capitalize;
}

/* Inputs */
.input-group input{
  width:100%;
  padding:12px;
  font-size:16px;
  border-radius:6px;
  border:1px solid #ccc;
}

.input-group input:focus{
  outline:none;
  border-color:#4CAF50;
}

/* Button */
button{
  padding:12px;
  font-size:16px;
  font-weight:600;
  color:white;
  background:#4CAF50;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

button:hover{
  background:#43a047;
}

button:active{
  background:#388e3c;
}

/* Message */
#login-message{
  text-align:center;
  font-size:14px;
  color:red;
}

/* Switch */
.switch{
  font-size:14px;
  text-align:center;
}

.switch a{
  color:#4CAF50;
  font-weight:600;
  text-decoration:none;
}

.switch a:hover{
  text-decoration:underline;
}
</style>

<script src="./security/login.js"></script>
</html>
