<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login page</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex w-full justify-center">

  <div class="flex flex-col justify-center items-center w-full h-screen">

    <form class="flex flex-col gap-10 border border-green-300 p-5 rounded-md">
      <p class="capitalize font-bold">here is the security login</p>

      <div class="flex flex-col gap-5">
        <div>
          <input type="text" class="text-20 border-green-300 border rounded-md p-2" placeholder="User name here">
        </div>
        <div>
          <input type="password" class="text-20 border-green-300 border rounded-md p-2" placeholder="Password here">
        </div>
        <div>
          <button type="button"
            class="text-20 border-green-300 border rounded-md p-2 w-full bg-green-500 text-white tracking-wide font-bold hover:bg-green-700">Login</button>
        </div>
      </div>

    </form>

  </div>

</body>

</html>
