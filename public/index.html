<body>

  <div>

    <form>

      <div>

          <input type="email" id="name" placeholder="User email here">

          <input type="password" id="password" placeholder="Password here">
        </div>
        <div>
          <button type="button" id="btn">Login</button>

<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 20px;
    padding: 20px;
    border: 1px solid #4CAF50;
    border-radius: 8px;
    background-color: white;
  }

  span {
    color: 4px solid #4CAF50;
  }

  p {
    font-size: 24px;
    font-weight: bold;
    color: #333;
    text-align: center;
    text-transform: capitalize;
  }

  form div {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  input {
    padding: 10px;
    font-size: 18px;
    border: 1px solid #4CAF50;
    border-radius: 5px;
    width: 100%;
  }

  button {
    padding: 10px;
    font-size: 18px;
    color: white;
    background-color: #4CAF50;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }

  button:hover {
    background-color: #45a049;
  }

  button:active {
    background-color: #3e8e41;
  }
